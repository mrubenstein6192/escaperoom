<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Escape Room</title>
</head>

<body>
  <div class='jumbotron text-center' id='welcome'>
    <h1>Escape Room</h1>
    <br><button type="submit" class="button my-3 start" id="clickMe"><span>Start</span></button>
    
  </div>

  <div class = "text-center" id = "main-container">
    <div class = "row">
      <div class = "col-9" id = "room">
        <div class = "row">
          <div class = "col-5" id = "inside-room">
            <div class="row hover" id = "poster1">Poster 1</div>
            <div class="row hover" id ="table1">Table</div>
            <div class="row hover" id ="circleTable">Circle Table</div>
            <div class="row hover" id ="box1">Big-Ass Box</div>
            <div class="row hover" id ="object5">5</div>
            <div class="row hover" id ="object6">6</div>
            <div class="row hover" id ="object7">7</div>
            <div class="row hover" id ="object8">8</div>
            <div class="row hover" id ="object9">9</div>
            <div class="row hover" id ="object10">10</div>
            <div class="row hover" id ="object11">11</div>
            <div class="row hover" id ="object12">12</div>
            <div class="row hover" id ="object13">13</div>
            <div class="row " id ="door">
              <!-- door to exit -->
            </div>
            <div class="row hover" id ="object15">15</div>
            <div class="row hover" id ="object16">16</div>
            <div class="row hover" id ="object17">17</div>
            <div class="row hover" id ="object18">18</div>
            <div class="row hover" id ="object19">19</div>
            <div class="row hover" id ="object20">20</div>
            
            
          </div>
          <div class = "col-7" id = "outside-room">
            <div class = "row">
              <div class = "col-6" id = "user-message">
                <!-- messages will pop here -->
              </div>
              <div class = "col-6" id = "user-images">
                <!-- pictures will show here -->
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class = "col-3" id = "notes">
        <div class = "row">
          <p class id="timer"></p>
        </div>

        <div class = "row">
          <div class="col-12 list-container">
            <div class="card mt-2">
    
              <div class="card-body bg-info">
                <h4 class="card-title text-light"><strong>Add a Note</strong></h4>
               
    
                <div class="form-group">
                  <textarea class="form-control note-textarea" id="notes-body" placeholder="Add Note"></textarea>
                  <button id="submitNote" button type="submit" class="btn btn-dark mt-2">Add Note</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class = "row">
          <div class = "col-12" id = "notesGoHere">

          </div>
        </div>

      </div>
    </div>
  </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src='./logic.js'></script>
</body>
</html>
